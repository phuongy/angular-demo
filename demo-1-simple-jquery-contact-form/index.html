<!doctype html>
<html>
<head>
<!-- inject:css -->
<!-- endinject -->
</head>
<body>

	<header>
		<div class="container">
			<h1>Demo 1 : Simple jQuery contact form</h1>
		</div>
	</header>

	<main>

		<div class="container">
		
			<article class="content">

				<form name="form" novalidate>			

					<fieldset>
						<label>Name: *</label>
						<input type="text" name="name" required />
					</fieldset>

					<fieldset>
						<label>Email: *</label>
						<input type="email" name="email" required />
					</fieldset>

					<fieldset>
						<label>Message: *</label>
						<textarea name="message" required></textarea>
					</fieldset>

					<fieldset>
						<label><input type="checkbox" name="copy" />  Send me a copy of this email.</label>
					</fieldset>

					<fieldset>
						<input type="submit" value="Send" />
					</fieldset>

				</form>

			</article>
	

			<aside class="results">
				<div class="submit">
					<p>
						<strong>Name:</strong> <span id="name"></span>
					</p>
					<p>
						<strong>Email:</strong> <span id="email"></span>
					</p>
					<p>
						<strong>Message:</strong> <span id="message"></span>
					</p>
					<p>
						<strong>Copy:</strong> <span id="copy"></span>
					</p>
				</div>
			</aside>
		</div>

	</main>




<!-- inject:js -->
<!-- endinject -->

	<script>

		$(function() {

			$("form[name='form']").validate({
    
		        // Specify the validation rules
		        rules: {
		            name: "required",
		            email: {
		                required: true,
		                email: true
		            },
		            message: "required"
		        },
		        
		        // Specify the validation error messages
		        messages: {
		            name: "Name is required.",
		            email: {
		                required: "Email is required.",
		                email: "Email format is invalid."
		            },
		            message: "Message is required."
		        },
		        
		        submitHandler: function(form) {
		            $("#name").html(form.name.value);
		            $("#email").html(form.email.value);
		            $("#message").html(form.message.value);
					$("#copy").html(form.copy.checked);

		        }
		    });

		});


	</script>

</body>
</html>
