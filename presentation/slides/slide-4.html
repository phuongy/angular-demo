<h2>Modern client-side applications</h2>
<ul>
	<li>user access the website</li>
	<li>views are managed on the client, browser renders the html</li>
	<li>client requests data from the server, server application is stateless</li>
	<li>server returns requested data</li>
	<li>client manages the application state and updates views</li>
</ul>
