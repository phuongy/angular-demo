<!doctype html>
<html ng-app>
<head>
<!-- inject:css -->
<!-- endinject -->
</head>
<body>

	<header>
		<div class="container">
			<h1>Demo 2 : Angular directives (jQuery)</h1>
		</div>
	</header>

	<nav>
		<div class="container">
			<ul class="tabs">
				<li class="active" data-tab-content="content-1">Tab 1</li>
				<li data-tab-content="content-2">Tab 2</li>
				<li data-tab-content="content-3">Tab 3</li>
				<li data-tab-content="content-4">Tab 4</li>
			</ul>
		</div>
	</nav>
	<main>
		<div class="container">
			<div id="content-1" class="tab-content active">
				<h1>1</h1>
			</div>
			<div id="content-2" class="tab-content">
				<h1>2</h1>
			</div>
			<div id="content-3" class="tab-content">
				<h1>3</h1>
			</div>
			<div id="content-4" class="tab-content">
				<h1>4</h1>
			</div>
		</div>
	</main>


<!-- inject:js -->
<!-- endinject -->

<script>

	$(function() {

		$(".tabs li").on("click", function() {

			// set active tab
			$(".tabs li.active").removeClass("active");
			$(this).addClass("active");

			// set active tab content
			var content = $(this).attr("data-tab-content");

			$(".tab-content.active").removeClass("active");
			$("#" + content).addClass("active");

			return false;
		});

	});

</script>

</body>
</html>
